<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Forms.css">
    <title>Formulario</title>
</head>
<body>
    
    <div id="app">
        <div id="wrapper">
            <h1 id="title">Formulario de registro</h1>
            <div id="components-campos">
                <div class="campos">
                    <label>Nombre</label>
                        <input type="text" placeholder="Nombre" id="Nombre">
                </div>
                <div class="campos">
                    <label>Password</label>
                        <input type="text" placeholder="Password" id="Password">
                </div>
                <div class="campos">
                    <label>Email</label>
                    <input type="text" placeholder="Email@example.com" id="Email">
                </div>
            </div>

        <section id="controller-form">
            <div id="component-guardar">
                <button>Guardar</button>
            </div>
            <div id="component-cancelar">
                <button>Cancelar</button>
            </div>
        </section>
        <div id="response" style="display: none;">
        </div>
        </div>
    </div>
<script src="../App/Forms.js"></script>
</body>
</html>
